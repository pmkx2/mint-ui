<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Mint UI</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1469597443_9221172.css">
    <link href="./app.ffb40ea.css" rel="stylesheet">
    <link href="./demo.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link href="./component.css" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <script>
        var standard = 640;
        var iScale = window.screen.width / standard;
        var viewport = document.querySelector('meta[name="viewport"]');
        var content = 'width=' + standard + 'px,' +
                'initial-scale=' + iScale + ',' + 
                'minimum-scale=' + iScale + ',' + 
                'maximum-scale=' + iScale + ',' + 
                'user-scalable=no';
        viewport.setAttribute('content', content);
    </script>
    <script src="./lib/vue.js"></script>
    <script src="./lib/vue-router.js"></script>
    <script src="./lib/fastclick.js"></script>
    <script type="text/javascript" src="./app.5bb8619.js"></script>
  </body>
</html>
